
<html>
<head> 
    <title>Lunch Items Check</title>
   
</head>
    
<h3>Enter the items you eat for lunch</h3>

    <body ng-app="LunchCheckApp">
        <div ng-controller="LunchCheckController">
            <input ng-model='item'>
            <button ng-click="lunchCheck(item)">Check If Too Much</button>
            <h3 ng-style="mystyle">{{ message }}<h3>
        </div>

                
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>  
    
<script type="text/javascript" src="app.js"></script>

</body>
   
</html>
